<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Switch DOM Structure Debug</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-switch@7.1.0/dist/react-switch.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #111;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .switch {
            margin: 20px 0;
        }
        pre {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>React Switch DOM Structure Analysis</h1>
        
        <div>
            <h2>Switch Instance (Unchecked)</h2>
            <div class="switch" id="switch-unchecked"></div>
        </div>
        
        <div>
            <h2>Switch Instance (Checked)</h2>
            <div class="switch" id="switch-checked"></div>
        </div>
        
        <div>
            <h2>DOM Structure (Unchecked)</h2>
            <pre id="dom-unchecked"></pre>
        </div>
        
        <div>
            <h2>DOM Structure (Checked)</h2>
            <pre id="dom-checked"></pre>
        </div>
        
        <div>
            <h2>All Classes Found</h2>
            <pre id="classes-found"></pre>
        </div>
    </div>

    <script type="text/babel">
        const { useState } = React;
        const Switch = window.ReactSwitch.default;

        function App() {
            const [checked1, setChecked1] = useState(false);
            const [checked2, setChecked2] = useState(true);

            React.useEffect(() => {
                // Wait for components to render
                setTimeout(() => {
                    analyzeDOMStructure();
                }, 100);
            }, []);

            function analyzeDOMStructure() {
                const uncheckedContainer = document.getElementById('switch-unchecked');
                const checkedContainer = document.getElementById('switch-checked');
                
                const uncheckedHTML = uncheckedContainer.innerHTML;
                const checkedHTML = checkedContainer.innerHTML;
                
                document.getElementById('dom-unchecked').textContent = formatHTML(uncheckedHTML);
                document.getElementById('dom-checked').textContent = formatHTML(checkedHTML);
                
                // Find all classes
                const allElements = [...uncheckedContainer.querySelectorAll('*'), ...checkedContainer.querySelectorAll('*')];
                const classes = new Set();
                allElements.forEach(el => {
                    if (el.className) {
                        el.className.split(' ').forEach(cls => {
                            if (cls.trim()) classes.add(cls.trim());
                        });
                    }
                });
                
                document.getElementById('classes-found').textContent = Array.from(classes).sort().join('\n');
                
                // Log structure to console for detailed inspection
                console.log('Unchecked Switch Structure:', uncheckedContainer.querySelector('label') || uncheckedContainer.children[0]);
                console.log('Checked Switch Structure:', checkedContainer.querySelector('label') || checkedContainer.children[0]);
            }

            function formatHTML(html) {
                return html
                    .replace(/></g, '>\n<')
                    .replace(/^\s+|\s+$/g, '')
                    .split('\n')
                    .map(line => line.trim())
                    .filter(line => line)
                    .join('\n');
            }

            return (
                <>
                    <div id="switch-unchecked">
                        <Switch
                            className="switch"
                            id='switch-1'
                            checked={checked1}
                            onChange={setChecked1}
                            onColor="#10b981"
                            offColor="#374151"
                            onHandleColor="#ffffff"
                            offHandleColor="#ffffff"
                            handleDiameter={56}
                            height={64}
                            width={140}
                        />
                    </div>
                    <div id="switch-checked">
                        <Switch
                            className="switch"
                            id='switch-2'
                            checked={checked2}
                            onChange={setChecked2}
                            onColor="#10b981"
                            offColor="#374151"
                            onHandleColor="#ffffff"
                            offHandleColor="#ffffff"
                            handleDiameter={56}
                            height={64}
                            width={140}
                        />
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.body);
    </script>
</body>
</html>
